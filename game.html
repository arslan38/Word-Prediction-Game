<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Word Prediction Game for BBF101E</h1>
    </header>
    <main>
        <section id="game">
            <div id="score-lives">
                <p>Score: <span id="score">0</span></p>
                <p>Lives: <span id="lives">3 ❤️❤️❤️</span></p>
            </div>
            <div id="word-area">
                <!-- SVG letters will load here -->
            </div>
            <div id="input-area">
                <input type="text" id="guess" maxlength="5" placeholder="Enter a letter or word">
                <button id="submit-guess">Submit</button>
                <button id="reset-game">Reset Game</button>
            </div>
        </section>
		<section id="navigation">
            <button onclick="goToHomepage()">Back to Homepage</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Huzeyfe Burak Arslan. All rights reserved.</p>
    </footer>
    <script src="scripts/game.js"></script>
	<script src="scripts/navigation.js"></script>
</body>
</html>
